<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biometric Autologin Extension</title>

  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-messaging.js"></script>
  <script src="js/credentials.js"></script>

</head>
<body style="width: 300px;height:300px;">
  <div class="container">
    <div class="row">
        <h4 class="blue-text">Biometric Autologin</h4>
        <hr>
         
         <div class="quickstart-user-details-container" id="before_login">
          <p style="font-weight: bold;font-size: 15px;text-align: center">Please sign-in with google to begin using autologin app.</p>
          <center>
          <button id="quickstart-button" class="btn">Sign-in with Google</button></center>
         </div>

         <div class="container" id="after_login" style="display: none;">
           <div class="row">
            <p class="card-panel blue lighten-2 white-text" id="landing_txt" style="font-size: 15px">Hi,Please open twitter login page to autologin.</p>
           </div>
         </div>


    </div>
  </div>
 

    <!--  Scripts-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/popup.js"></script>

</body>
</html>
